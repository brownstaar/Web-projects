<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal: </label>
        <input type="text" id="animal-1" name="animal-1" required>
        <br>
        <label for="animal-2">Another Animal: </label>
        <input type="text" id="animal-2" name="animal-2" required></input>
        <br>
        <label for="animal-3">One More Animal: </label>
        <input type="text" id="animal-3" name="animal-3" required></input>
        <br>
        <label for="adj-1">Adjective (past tense)</label>
        <input type="text" id="adj-1" name="adj-1-2" required></input>
        <br>
        <label for="verb-1">Verb (ends in -ing)</label>
        <input type="text" id="verb-1" name="verb-1" required></input>
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required></input>
        <br>
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer"value="yes" required></input>
        <label for="yes">Yes</input>
        <input id="no" type="radio" name="answer"value="no" required></input>
        <label for="no">No</input>
        <label for="speed">Relative speed(ends in -er)</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="quicker">Quicker</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:<label>
          <input id="quote" name="quote" type="text" required list="quote-choices"></input>
          <datalist id="quote-choices">
            <option value="winner gets ice cream!"</option>
          </datalist>
        <br>  
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required rows="8" col="40"></textarea>
        <br>
        <br>
        <input type="submit" value="Form My Story"></input>

      </form>
    </section>
  </body>
</html>
